



<div class="box" style="display: flex; flex-direction: column;flex-wrap: wrap;align-items: start; justify-content: space-between;">
    @for (item of articles; track $index) {
    <div class="parentBox " style="width: 25%;background-color: gainsboro;margin-top: 6px;display: flex; 
    justify-content: center; flex-direction: column;padding: 6px;height:fit-content">
      <img [src]="item.img" style="width: 100%;" height="100" />
      <h3 style="margin-bottom: 0; text-align: right;width: 100%;">{{item.title}}</h3>
      <p style="text-align: right;">{{item.abstract | slice : 100}}</p>
      <span style="width: 100%;text-align: right;">{{item.date | jalaliDate}}</span>
    </div>
  }
</div>
